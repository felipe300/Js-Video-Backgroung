<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Preloader-->
    <div class="preloader">
      <img src="./preloader.gif" alt="Loading">
    </div>
    <!--Header-->
    <header>
      <video class="video-container" muted autoplay loop>
        <source src="./video.mp4" type="video/mp4">
      </video>
      <h1>video project</h1>
      <!--Buttons-->
      <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
      </button>
      <!--End Buttons-->
    </header>
    <!--End Header-->
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
